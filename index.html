<!DOCTYPE html>
    <html>
    <head>
        <title>Page Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    </head>
    <body onload="getState()">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Mega Lorem Ipsum</a>
      </nav>
      <div class="container" style="padding-top: 1%;">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
                  <button type="button" id="close" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Are you sure you want to delete this item?</div>
                <div class="modal-footer">
                  <button type="button" id="cancel" class="btn btn-secondary" data-mdb-dismiss="modal">Cancel</button>
                  <button type="button" id="confirm" class="btn btn-primary" data-mdb-dismiss="modal">Delete</button>
                </div>
              </div>
            </div>
          </div>
        <div class="container-main">
            <table id="tab" class="table table-borderless table-dark thead-light">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Breed</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="row">
              <div class="dropdown col-md-6"">
                <button type="button" 
                        class="btn btn-lg btn-success dropdown-toggle"
                        data-bs-toggle="dropdown">
                    Create new<span class="caret"></span>
                </button>
                <div class="dropdown-menu col-md-6">
                  <form class="m-3">
                    <div class="form-group">
                      <label for="formInputName" class="form-label">
                      Name
                      </label>
                      <input type="text" class="form-control" 
                        id="formInputName" 
                        placeholder="Enter name" 
                        required>
                    </div>
                        <div class="form-group">
                            <label for="formInputBreed" class="form-label">
                                Breed
                            </label>
                            <input type="text" class="form-control" 
                                  id="formInputBreed" placeholder="Enter Breed">
                        </div>
                        <div class="form-group py-2">
                            <button type="submit" onclick="createRec()" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                  </form>
                </div>
            </div>
            <form id="editForm" class="col-md-6" style="visibility: hidden;">
                <input type="text" id="editId" style="visibility: hidden;">
                <div class="form-group">
                    <label for="formEditName" class="form-label">
                      Name
                    </label>
                    <input type="text" class="form-control" 
                           id="formEditName" 
                           placeholder="Enter name" 
                           required>
                </div>
                <div class="form-group">
                    <label for="formEditBreed" class="form-label">
                        Breed
                    </label>
                    <input type="text" class="form-control" 
                           id="formEditBreed" placeholder="Enter Breed">
                </div>
                <div class="form-group py-2">
                    <button type="submit" onclick="editRec()" class="btn btn-primary">
                        Edit
                    </button>
                </div>
            </form>
          </div>
    </div>
            <form style="display: none;">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="formInputName" placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label for="breed">Breed</label>
                  <input type="text" class="form-control" id="formInputBreed" placeholder="Enter breed">
                </div>
                <button type="submit" onclick="createRec()" class="btn btn-primary">Create</button>
                <button type="submit" onclick="editRec()" class="btn btn-primary">Edit</button>
            </form>
        </div>
      </div>
      <script type="text/javascript" src="js/mdb.min.js"></script>
      <script src="client.js"></script>
    </body>
</html>
